        function viewInput() {
            const tx = db.transaction("contacts","readonly")
            const pcontacts = tx.objectStore("contacts")
            const request = pcontacts.openCursor()
            request.onsuccess = e => {
                const cursor = e.target.result
                if (cursor) {
                    alert(`Contact: ${cursor.key}`)
                    cursor.continue()
                }
            }
        }

        function dataClear() {
            const tx= db.transaction("contacts", "readwrite");
            const objStore = tx.objectStore('contacts')
            objStore.clear()
        }

     const request = indexedDB.open('contactDB', 1)
